services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: mockup-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mockup
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # 외부 노출 제거 - 내부망에서 postgres 유저로 무단 접속 시도 방지
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mockup"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 캐시 및 작업 큐
  redis:
    image: redis:7-alpine
    container_name: mockup-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # DB 마이그레이션 (한 번만 실행)
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: migrate
    container_name: mockup-migrate
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/mockup?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Fastify API 서버
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: mockup-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@postgres:5432/mockup?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPLOAD_DIR=/app/data
      # CORS 허용 origin (프론트엔드 URL) - Tailscale 사용으로 모든 origin 허용
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 작업 처리 워커
  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.worker
    container_name: mockup-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@postgres:5432/mockup?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPLOAD_DIR=/app/data
    volumes:
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  # Next.js 프론트엔드
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # 서버 배포 시 실제 서버 IP 또는 도메인으로 변경 필요
        # 예: http://192.168.1.100:4000 또는 http://your-domain.com:4000
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://172.30.1.42:4000}
    container_name: mockup-web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  app_data: