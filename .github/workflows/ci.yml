name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mockup_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && npx prisma generate

      - name: Run API Tests with Coverage
        run: cd apps/api && pnpm test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mockup_test
          REDIS_URL: redis://localhost:6379

      - name: Run Web Tests with Coverage
        run: cd apps/web && pnpm test:coverage

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/coverage-final.json,./apps/web/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && npx prisma generate

      - name: Lint
        run: pnpm lint || true

      - name: Type check
        run: pnpm type-check || true

  deploy:
    name: Deploy to Mac Server
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MAC_HOST }}
          username: ${{ secrets.MAC_USERNAME }}
          key: ${{ secrets.MAC_SSH_KEY }}
          script: |
            cd ~/projects/mockup-ai-v10-C
            git pull origin main
            
            # 환경 변수 확인
            if [ ! -f .env ]; then
              echo "Error: .env file not found"
              exit 1
            fi
            
            # Docker 이미지 빌드 및 실행
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # 상태 확인
            sleep 10
            docker-compose ps
            
            # 불필요한 이미지 정리
            docker image prune -f
